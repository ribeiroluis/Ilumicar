<div class="container">
    <!--<div class="jumbotron">-->
        <h3>{{title}}</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group" hidden>
                <label class="control-label col-sm-2" for="idInput">ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idInput" ng-model="supplier._id" disabled readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="cnpjInput">CNPJ:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cnpjInput" placeholder="CNPJ" ng-model="supplier.cnpj">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="nameInput">Razão Social:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nameInput" placeholder="Razão Social" ng-model="supplier.name"> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phoneInput">Telefone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneInput" placeholder="Telefone" ng-model="supplier.phone"> 
                </div>
            </div>
                        
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="saveSupplier()">Salvar</button>
                    <button type="reset" class="btn btn-default" ng-click="clearSupplier()">Limpar</button>
                </div>
            </div>
        </form>
        <hr>
    <!--</div>-->
    <table id="tableSupplier" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">        
    </table>    
</div>
