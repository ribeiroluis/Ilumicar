<div data-ng-include src="loadingTmp" hidden id="insertLoading"></div>
<div class="container">
  <!-- Main component for a primary marketing message or call to action -->

  <div class="jumbotron">
    <h3>{{title}}</h3>
    <form class="form-inline" role="form" disabled>
      <div class="form-group">
        <label for="supplierList">Fornecedor: </label>
        <select class="form-control" name="supplierList" id="supplierList" ng-options="option.name for option in Supplier.suppliersList track by option.id"
        ng-model="data.supplier" required></select>
      </div>
      <div class="form-group">
        <label for="orderNumber">Nº Nota: </label>
        <input type="text" class="form-control" id="orderNumber" ng-model="data.orderNumber" required="">
      </div>
      <button type="submit" class="btn btn-default" ng-click="setSupplier()" id="btnConfirmSupplier">Confirmar</button>
      <button type="button" class="btn btn-default" ng-click="cancelSupplier()" id="btnCancelSupplier" disabled>Canelar</button>
    </form>
    <hr>
    <form class="form-inline" role="form" ng-show="showProducts">
      <div class="form-group">
        <label for="codeNumber" hidden>ID:
          <input type="text" class="form-control" id="productNumberInput" ng-model="Product.product.id">
        </label>        
        <label for="codeNumber" style="height: 60px">Código:
          <input type="text" class="form-control" id="productNumberInput" ng-model="Product.product.cod">          
        </label>        
        <label for="productNameInput" style="height: 200px">Nome:
          <input type="text" class="form-control" id="productNameInput" ng-model="Product.product.name">          
        </label>        
        <label for="codeNumber" style="height: 50px">Estoque
          <input type="text" class="form-control" id="codeQtdInStockInput" ng-model="Product.product.QtdInStock">          
        </label>        
        <label for="codeNumber">Compra:
          <input type="text" class="form-control" id="productpriceBuyInput" ng-model="Product.product.priceBuy">          
        </label>        
        <label for="codeNumber">Venda
          <input type="text" class="form-control" id="productpriceSaleInput" ng-model="Product.product.priceSale">          
        </label>
      </div>
      <button type="button" class="btn btn-default" ng-click="">Confirmar</button>
    </form>
  </div>
  <div ng-show="showProducts">
    <table class="table table-bordered table-hover" id="productsList">
      <thead>
        <tr>
          <th ng-repeat="header in gridOptions.columnDefs ">{{header.displayName}}</th>
        </tr>
      </thead>      
        <tbody>
        <tr ng-repeat="row in gridOptions.data">
          <td ng-repeat="cell in row">{{cell}}</td>
        </tr>
      </tbody>
    </table>

    </label>

      </tbody>
    </table>
  </div>    -->
  </div>
  
</div>
